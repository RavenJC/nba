
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Auto Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.10/shaka-player.compiled.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        #video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background: #000;
        }



        .status {
            color: white;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid rgba(81, 207, 102, 0.3);
        }

        @media (max-width: 600px) {
            .player-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            

        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>üé¨ Live Stream Player</h1>
        
        <video 
            id="video" 
            controls 
            autoplay 
            muted
            playsinline
            poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 225'%3E%3Crect width='400' height='225' fill='%23000'/%3E%3Ctext x='200' y='112.5' text-anchor='middle' fill='white' font-size='20' font-family='Arial'%3ELoading Stream...%3C/text%3E%3C/svg%3E">
            Your browser does not support the video tag.
        </video>



        <div id="status" class="status">
            <div class="loading"></div>
            Initializing player...
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        const streamUrl = 'https://nba2.warm98.workers.dev/playlist.m3u8';
        let player;

        function updateStatus(message, type = '') {
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        async function initPlayer() {
            // Check if Shaka Player is supported
            if (!shaka.Player.isBrowserSupported()) {
                updateStatus('‚ùå Browser not supported by Shaka Player', 'error');
                return;
            }

            // Initialize Shaka Player
            player = new shaka.Player(video);

            // Configure player to be less restrictive
            player.configure({
                streaming: {
                    retryParameters: {
                        timeout: 30000,
                        maxAttempts: 5,
                        baseDelay: 1000,
                        backoffFactor: 2,
                        fuzzFactor: 0.5
                    },
                    failureCallback: (error) => {
                        console.error('Streaming failure:', error);
                    },
                    useNativeHlsOnSafari: true
                },
                drm: {
                    retryParameters: {
                        timeout: 30000,
                        maxAttempts: 5,
                        baseDelay: 1000,
                        backoffFactor: 2,
                        fuzzFactor: 0.5
                    }
                },
                // Disable content security policy restrictions
                restrictions: {
                    minWidth: 0,
                    maxWidth: Infinity,
                    minHeight: 0,
                    maxHeight: Infinity,
                    minPixels: 0,
                    maxPixels: Infinity,
                    minFrameRate: 0,
                    maxFrameRate: Infinity,
                    minBandwidth: 0,
                    maxBandwidth: Infinity
                }
            });

            // Listen for error events
            player.addEventListener('error', onErrorEvent);

            // Set up network filters to handle CORS and security
            player.getNetworkingEngine().registerRequestFilter((type, request) => {
                // Modify headers to help with CORS and security
                request.headers = request.headers || {};
                request.headers['User-Agent'] = 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36';
                request.headers['Referer'] = window.location.origin;
                request.headers['Origin'] = window.location.origin;
                
                // Remove any problematic headers that might trigger security checks
                delete request.headers['X-Requested-With'];
            });

            try {
                updateStatus('üîÑ Loading stream with Shaka Player (relaxed security)...', '');
                
                // Load the manifest
                await player.load(streamUrl);
                
                updateStatus('‚úÖ Stream loaded successfully!', 'success');
                
                // Attempt autoplay
                try {
                    await video.play();
                    updateStatus('‚ñ∂Ô∏è Stream is playing', 'success');
                } catch (playError) {
                    updateStatus('‚ö†Ô∏è Autoplay blocked. Click play to start.', 'error');
                    console.log('Autoplay prevented:', playError);
                }
                
            } catch (error) {
                console.error('Shaka Player failed, trying fallback...', error);
                // Try fallback with native HLS
                tryNativeHLS();
            }
        }

        function tryNativeHLS() {
            updateStatus('üîÑ Trying native HLS playback...', '');
            
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                
                video.addEventListener('loadedmetadata', function() {
                    updateStatus('‚úÖ Stream loaded with native HLS!', 'success');
                }, { once: true });
                
                video.addEventListener('canplay', function() {
                    // Attempt autoplay
                    video.play().catch(e => {
                        updateStatus('‚ö†Ô∏è Native HLS loaded. Click play to start.', 'error');
                    });
                }, { once: true });
                
                video.addEventListener('error', function(e) {
                    console.error('Native HLS also failed:', e);
                    showFinalError();
                }, { once: true });
                
            } else {
                // Try direct assignment anyway (some browsers support it)
                video.src = streamUrl;
                setTimeout(() => {
                    if (video.readyState === 0) {
                        showFinalError();
                    }
                }, 5000);
            }
        }

        function showFinalError() {
            updateStatus(`‚ùå Stream blocked by security policies
                <br><br>üí° <strong>Solutions:</strong>
                <br>‚Ä¢ Install browser extension: "Disable Content Security Policy" or "CORS Unblock"
                <br>‚Ä¢ Use VLC Media Player: <a href="vlc://${streamUrl}" style="color: #51cf66;">Open in VLC</a>
                <br>‚Ä¢ Copy URL for external player: <code style="background: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px;">${streamUrl}</code>
                <br>‚Ä¢ Try in different browser (Firefox often works better)`, 'error');
        }





        // Video event listeners
        video.addEventListener('play', () => updateStatus('‚ñ∂Ô∏è Playing', 'success'));
        video.addEventListener('pause', () => updateStatus('‚è∏Ô∏è Paused', ''));
        video.addEventListener('waiting', () => updateStatus('‚è≥ Buffering...', ''));
        video.addEventListener('canplay', () => updateStatus('‚úÖ Ready to play', 'success'));

        // Initialize player when page loads
        window.addEventListener('load', initPlayer);
    </script>
</body>
</html>
