<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Auto Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.10/shaka-player.compiled.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        #video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background: #000;
        }

        .status {
            color: white;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid rgba(81, 207, 102, 0.3);
        }

        @media (max-width: 600px) {
            .player-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>üé¨ Live Stream Player</h1>
        
        <video 
            id="video" 
            controls 
            autoplay 
            muted
            playsinline
            poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 225'%3E%3Crect width='400' height='225' fill='%23000'/%3E%3Ctext x='200' y='112.5' text-anchor='middle' fill='white' font-size='20' font-family='Arial'%3ELoading Stream...%3C/text%3E%3C/svg%3E">
            Your browser does not support the video tag.
        </video>

        <div id="status" class="status">
            <div class="loading"></div>
            Initializing player...
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        const streamUrl = 'https://nba2.warm98.workers.dev/playlist.m3u8';
        let player;

        function updateStatus(message, type = '') {
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        function isValidHeaderName(name) {
            // Check if header name is valid according to HTTP spec
            return /^[!#$%&'*+\-.0-9A-Z^_`a-z|~]+$/.test(name);
        }

        function isValidHeaderValue(value) {
            // Check if header value is valid
            return /^[\x09\x20-\x7E\x80-\xFF]*$/.test(value);
        }

        async function initPlayer() {
            // Try native HLS first for better compatibility
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                updateStatus('üîÑ Using native HLS playback...', '');
                tryNativeHLS();
                return;
            }

            // Check if Shaka Player is supported
            if (!shaka.Player.isBrowserSupported()) {
                updateStatus('‚ùå Browser not supported by Shaka Player', 'error');
                tryNativeHLS();
                return;
            }

            try {
                // Initialize Shaka Player
                player = new shaka.Player();
                await player.attach(video);

                // Configure player with minimal settings to avoid header issues
                player.configure({
                    streaming: {
                        retryParameters: {
                            timeout: 15000,
                            maxAttempts: 3,
                            baseDelay: 1000,
                            backoffFactor: 2,
                            fuzzFactor: 0.5
                        },
                        useNativeHlsOnSafari: true,
                        bufferingGoal: 20,
                        rebufferingGoal: 5,
                        ignoreTextStreamFailures: true,
                        alwaysStreamText: false,
                        startAtSegmentBoundary: true
                    },
                    manifest: {
                        retryParameters: {
                            timeout: 15000,
                            maxAttempts: 3,
                            baseDelay: 1000,
                            backoffFactor: 2,
                            fuzzFactor: 0.5
                        }
                    },
                    restrictions: {
                        minWidth: 0,
                        maxWidth: Infinity,
                        minHeight: 0,
                        maxHeight: Infinity,
                        minPixels: 0,
                        maxPixels: Infinity,
                        minFrameRate: 0,
                        maxFrameRate: Infinity,
                        minBandwidth: 0,
                        maxBandwidth: Infinity
                    }
                });

                // Listen for error events
                player.addEventListener('error', (event) => {
                    console.error('Shaka Player Error Event:', event.detail);
                    updateStatus(`‚ùå Shaka Error (${event.detail.code}): Trying fallback...`, 'error');
                    // Try fallback after error
                    setTimeout(() => tryNativeHLS(), 1000);
                });

                // Set up minimal network filters to avoid header issues
                player.getNetworkingEngine().registerRequestFilter((type, request) => {
                    try {
                        // Only set essential headers and validate them
                        const safeHeaders = {};
                        
                        // Only add headers that are known to be safe
                        const userAgent = 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36';
                        if (isValidHeaderName('User-Agent') && isValidHeaderValue(userAgent)) {
                            safeHeaders['User-Agent'] = userAgent;
                        }

                        // Clear existing headers and set only safe ones
                        request.headers = safeHeaders;
                        
                    } catch (headerError) {
                        console.warn('Header filter error:', headerError);
                        // If header manipulation fails, clear all headers
                        request.headers = {};
                    }
                });

                updateStatus('üîÑ Loading stream with Shaka Player...', '');
                
                // Load the manifest
                await player.load(streamUrl);
                
                updateStatus('‚úÖ Stream loaded successfully!', 'success');
                
                // Attempt autoplay
                try {
                    await video.play();
                    updateStatus('‚ñ∂Ô∏è Stream is playing', 'success');
                } catch (playError) {
                    console.log('Autoplay prevented:', playError);
                    updateStatus('‚ö†Ô∏è Autoplay blocked. Click play to start.', 'error');
                }
                
            } catch (error) {
                console.error('Shaka Player failed, trying fallback...', error);
                updateStatus('üîÑ Shaka failed, switching to native HLS...', '');
                tryNativeHLS();
            }
        }

        function tryNativeHLS() {
            updateStatus('üîÑ Trying native HLS playback...', '');
            
            // Clean up Shaka player if it exists
            if (player) {
                try {
                    player.destroy();
                } catch (e) {
                    console.warn('Error destroying player:', e);
                }
                player = null;
            }

            // Reset video element
            video.src = '';
            video.load();
            
            // Set up event listeners before setting src
            const onLoadedMetadata = () => {
                updateStatus('‚úÖ Stream loaded with native HLS!', 'success');
                video.removeEventListener('loadedmetadata', onLoadedMetadata);
            };
            
            const onCanPlay = () => {
                video.play().then(() => {
                    updateStatus('‚ñ∂Ô∏è Stream is playing', 'success');
                }).catch(e => {
                    console.log('Autoplay prevented:', e);
                    updateStatus('‚ö†Ô∏è Native HLS loaded. Click play to start.', 'error');
                });
                video.removeEventListener('canplay', onCanPlay);
            };
            
            const onError = (e) => {
                console.error('Native HLS also failed:', e);
                showFinalError();
                video.removeEventListener('error', onError);
            };
            
            video.addEventListener('loadedmetadata', onLoadedMetadata);
            video.addEventListener('canplay', onCanPlay);
            video.addEventListener('error', onError);
            
            // Try setting the source
            try {
                video.src = streamUrl;
                video.load();
            } catch (error) {
                console.error('Error setting video source:', error);
                showFinalError();
            }
            
            // Fallback timeout
            setTimeout(() => {
                if (video.readyState === 0) {
                    console.log('Native HLS timeout, showing final error');
                    showFinalError();
                }
            }, 10000);
        }

        function showFinalError() {
            updateStatus(`‚ùå Stream unavailable
                <br><br>üí° <strong>Try these solutions:</strong>
                <br>‚Ä¢ Refresh the page and try again
                <br>‚Ä¢ Use VLC Media Player: <a href="vlc://${streamUrl}" style="color: #51cf66;">Open in VLC</a>
                <br>‚Ä¢ Copy URL: <code style="background: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px; word-break: break-all;">${streamUrl}</code>
                <br>‚Ä¢ Try a different browser (Firefox/Chrome)
                <br>‚Ä¢ Install CORS browser extension`, 'error');
        }

        // Video event listeners for status updates
        video.addEventListener('play', () => updateStatus('‚ñ∂Ô∏è Playing', 'success'));
        video.addEventListener('pause', () => updateStatus('‚è∏Ô∏è Paused', ''));
        video.addEventListener('waiting', () => updateStatus('‚è≥ Buffering...', ''));
        video.addEventListener('ended', () => updateStatus('üèÅ Stream ended', ''));
        video.addEventListener('loadstart', () => updateStatus('üîÑ Loading...', ''));

        // Initialize player when page loads
        window.addEventListener('load', () => {
            // Small delay to ensure everything is ready
            setTimeout(initPlayer, 500);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (player) {
                try {
                    player.destroy();
                } catch (e) {
                    console.warn('Cleanup error:', e);
                }
            }
        });

        // Auto-retry mechanism (less aggressive)
        let retryCount = 0;
        const maxRetries = 3;
        
        setInterval(() => {
            if (video.readyState === 0 && retryCount < maxRetries) {
                console.log(`Stream appears dead, retry attempt ${retryCount + 1}/${maxRetries}`);
                retryCount++;
                updateStatus(`üîÑ Retry attempt ${retryCount}/${maxRetries}...`, '');
                initPlayer();
            }
        }, 45000); // Retry every 45 seconds
    </script>
</body>
</html>
